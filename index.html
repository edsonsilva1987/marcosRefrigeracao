<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            background-color: #f8f9fa; /* Cor de fundo suave */
        }
        .container-fluid-login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-card {
            width: 100%;
            max-width: 400px; /* Largura máxima do card */
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .social-icons a img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .social-icons a img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid container-fluid-login">
        <div class="login-card">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Digite seu E-mail" id="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Digite sua senha" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="logar(); return false;">Entrar</button>
            </form>
        </div>
    </div>
    
    <script>
        function logar() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            
            if (email === "email" && senha === "senha") {
                alert("Seja bem-vindo!!!");
                window.location.href = "inicio.html";
            } else {
                alert("Opa, senha incorreta.");
            }
        }
    </script>

    <footer>
        <div class="container">
            <div class="social-icons mb-2">
                <a href="https://wa.me/5585997574762"><img src="images/whatsapp_318-674522.avif" alt="WhatsApp"></a>
                <a href="https://www.facebook.com/franciscomarcos.santos.1"><img src="images/face.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/franciscomarcos87/"><img src="images/instagram.avif" alt="Instagram"></a>
            </div>
            <p class="mb-0">© Todos os direitos reservados</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
